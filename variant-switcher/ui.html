<p>Property Name: <input id="property-name" value="Theme" /></p>
<p>From Variant <input id="from-variant" value="Light" /></p>
<p>To Variant <input id="to-variant" value="Dark" /></p>

<button id="change-button">Change Variant</button>
<script>
    document.getElementById('change-button').onclick = () => {
        const propertyName = document.getElementById('property-name').value;
        const fromVariant = document.getElementById('from-variant').value;
        const toVariant = document.getElementById('to-variant').value;
        parent.postMessage({ pluginMessage: { propertyName, fromVariant, toVariant } }, '*');
    };
</script>
